<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Media
    </ion-title>
  </ion-toolbar>
  <ion-img src="../../assets/imgs/media.jpg"></ion-img>
</ion-header>

<ion-content>

  <div *ngFor="let item of myResponse">
      <ion-card>
        <ion-card-content>
          <iframe width="100%" height="100%"
            [src]="'https://www.youtube.com/embed/' + item.id.videoId | youtube"
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
          </iframe>
        </ion-card-content>
      </ion-card>
  </div>
</ion-content>
